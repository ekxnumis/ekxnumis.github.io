<!-- Ekxnumis Floating Back-to-Top  -->
<!-- =============================== -->

<style>
  #ekx-backtotop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(30,30,30,0.35);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.35s ease;
    cursor: pointer;
    z-index: 9999;
  }

  #ekx-backtotop span {
    position: absolute;
    color: #f5e1a4;
    font-weight: 900;
    font-size: 20px;
    pointer-events: none;
  }

  #ekx-backtotop svg {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<!-- BUTTON -->
<div id="ekx-backtotop">

  <!-- Perfect circular progress ring -->
  <svg width="60" height="60" viewBox="0 0 60 60">
    <circle id="ekx-ring-bg"
            cx="30" cy="30" r="25"
            stroke="rgba(255,255,255,0.15)"
            stroke-width="6"
            fill="none" />

    <circle id="ekx-ring"
            cx="30" cy="30" r="25"
            stroke="url(#ekx-gold-gradient)"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
            stroke-dasharray="157"
            stroke-dashoffset="157" />

    <defs>
      <linearGradient id="ekx-gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#b2975b" />
        <stop offset="50%" stop-color="#d8c08c" />
        <stop offset="100%" stop-color="#8f6e3d" />
      </linearGradient>
    </defs>
  </svg>

  <!-- EK logo -->
  <span>EKX</span>
</div>

<script>
  const ekBtn = document.getElementById("ekx-backtotop");
  const ring = document.getElementById("ekx-ring");

  const circumference = 157; // 2Ï€r for r=25

  window.addEventListener("scroll", () => {
    const scroll = window.scrollY;
    const max = document.body.scrollHeight - window.innerHeight;

    // Show button
    if (scroll > 300) {
      ekBtn.style.opacity = "1";
      ekBtn.style.visibility = "visible";
    } else {
      ekBtn.style.opacity = "0";
      ekBtn.style.visibility = "hidden";
    }

    // Progress ring update
    const progress = (scroll / max) * circumference;
    ring.style.strokeDashoffset = circumference - progress;
  });

  ekBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
