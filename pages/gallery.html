<style>
/* ========== GALLERY PAGE STYLES ========== */
#gallery-page {
  text-align: center;
  padding: 3rem 1rem;
}

/* Logo */
#gallery-page .gallery-logo {
  display: block;
  margin: 0 auto 3rem auto;
  max-width: 200px;
  height: auto;
}

/* Section headings */
#gallery-page h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-top: 3rem;
  margin-bottom: 1.5rem;
}

/* Grid layout */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  justify-items: center;
  margin-bottom: 3rem;
}

.gallery-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

.gallery-item img:hover {
  transform: scale(1.03);
}

/* ====== LIGHT / DARK MODE ====== */
@media (prefers-color-scheme: dark) {
  #gallery-page {
    background-color: #121212;
    color: #ffffff;
  }
}

@media (prefers-color-scheme: light) {
  #gallery-page {
    background-color: #ffffff;
    color: #222222;
  }
}
</style>
