# .github/workflows/jekyll-build-deploy.yml

name: Build and Deploy Jekyll site to Pages (Fix Dependencies)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CRITICAL FIX: Setup Ruby with an aggressive cache version
      # This forces a clean download of all dependencies defined in Gemfile.lock.
      - name: Setup Ruby and Install Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true 
          cache-version: 2 # <-- SET TO 2 TO GUARANTEE A NEW CACHE

      - name: Setup Pages Environment
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # We explicitly use 'bundle exec' to ensure the correct theme gem is found and used.
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4