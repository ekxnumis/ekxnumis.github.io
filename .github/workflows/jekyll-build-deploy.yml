# .github/workflows/jekyll-build-deploy.yml

name: Build and Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby and Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false # <--- Set to FALSE (We install manually)
          cache-version: 3 # <--- INCREMENT AGAIN TO 3 FOR A GUARANTEED FRESH START

      # ðŸ”‘ CRITICAL FIX STEP 1: Explicitly install the theme and all dependencies ðŸ”‘
      - name: Install Bundler Gems (including theme)
        run: bundle install

      - name: Setup Pages Environment
        id: pages
        uses: actions/configure-pages@v5

      # ðŸ”‘ CRITICAL FIX STEP 2: Use the exact build command ðŸ”‘
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          # Remove cache logic from Ruby setup and use manual bundle install.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4